<script>
    // dok carousel


function toggleDokter(button, className) {
    var hiddenText = document.querySelector('.' + className);
    var carouselItem = button.closest('.carousel-item'); // Cari parent .carousel-item

    if (hiddenText.style.display === 'none' || hiddenText.style.display === '') {
        hiddenText.style.display = 'inline';
        button.textContent = 'View less';
        carouselItem.classList.add('expanded'); // Tambahkan kelas untuk tinggi auto
    } else {
        hiddenText.style.display = 'none';
        button.textContent = 'View more';
        carouselItem.classList.remove('expanded'); // Kembali ke tinggi 400px
    }
}


// akhir dok carousel
</script>
